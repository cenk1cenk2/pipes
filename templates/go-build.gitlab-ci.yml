variables:
  GO_IMAGE: alpine
  GO_BUILD_COMMAND: task build

build:
  stage: build
  image: golang:$GO_IMAGE
  script:
    - apk add --no-cache --no-progress git
    - sh -c "$(curl --location https://taskfile.dev/install.sh)" -- -d -b /usr/bin
    - $GO_BUILD_COMMAND
  rules:
    - when: on_success
  artifacts:
    paths:
      - ./dist/
  tags:
    - docker
