stages:
  - install
  - build
  - publish-first
  - publish

.publish-first-docker:
  stage: publish-first
  before_script:
    - cd ./docker
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_BUILD_TOKEN $CI_REGISTRY
    - docker build --pull -t $CI_REGISTRY_IMAGE/$CONTAINER_IMAGE .
    - docker push $CI_REGISTRY_IMAGE/$CONTAINER_IMAGE
  tags:
    - docker

.publish-first-gl-artifacts:
  stage: publish-first
  before_script:
    - cd ./gl-artifacts
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_BUILD_TOKEN $CI_REGISTRY
    - docker build --pull -t $CI_REGISTRY_IMAGE/$CONTAINER_IMAGE .
    - docker push $CI_REGISTRY_IMAGE/$CONTAINER_IMAGE
  tags:
    - docker

.publish-docker-to-private:
  stage: publish
  trigger:
    include:
      - project: devops/gitlab-pipes
        file: /templates/docker-build-with-artifacts.gitlab-ci.yml
        ref: main
    strategy: depend

.publish-docker-to-public:
  stage: publish
  trigger:
    include:
      - project: devops/gitlab-pipes
        file: /templates/docker-build-with-artifacts-dockerhub.gitlab-ci.yml
        ref: main
    strategy: depend

variables:
  PARENT_PIPELINE_ID: $CI_PIPELINE_ID

cache:
  paths:
    - vendor/
  key: ${CI_COMMIT_REF_SLUG}

install:
  stage: install
  image: golang:alpine
  script:
    - apk add --no-cache --no-progress make git
    - make install
  artifacts:
    paths:
      - vendor/
  tags:
    - docker

build:
  stage: build
  image: golang:alpine
  before_script:
    - cd ${APP_FOLDER}
  script:
    - apk add --no-cache --no-progress make git
    - make -j4 build
    - ./dist/${APP_BINARY} --help
  artifacts:
    paths:
      - ${APP_FOLDER}/dist/
  parallel:
    matrix:
      - APP_FOLDER: ./docker
        APP_BINARY: gitlab-pipes-docker

      - APP_FOLDER: ./node
        APP_BINARY: gitlab-pipes-node

      - APP_FOLDER: ./gl-artifacts
        APP_BINARY: gitlab-pipes-gl-artifacts

      - APP_FOLDER: ./markdown-toc
        APP_BINARY: markdown-toc

      - APP_FOLDER: ./update-docker-hub-readme
        APP_BINARY: update-docker-hub-readme
  tags:
    - docker

publish-first-docker:
  extends: .publish-first-docker
  variables:
    APP_BINARY: gitlab-pipes-docker
    CONTAINER_IMAGE: gitlab-pipes-docker:latest
  only:
    changes:
      - "docker/**/*"
      - go.mod
      - go.sum
      - .gitlab-ci.yml
    refs:
      - main

publish-first-gl-artifacts:
  extends: .publish-first-gl-artifacts
  variables:
    APP_BINARY: gl-artifacts
    CONTAINER_IMAGE: gitlab-pipes-gl-artifacts:latest
  only:
    changes:
      - "gl-artifacts/**/*"
      - go.mod
      - go.sum
      - .gitlab-ci.yml
    refs:
      - main

publish-docker:
  extends: .publish-docker-to-private
  variables:
    DOCKERFILE_CONTEXT: ./docker
    DOCKER_IMAGE_NAME: gitlab-pipes-docker
    IMAGE_TAGS: latest
  only:
    changes:
      - "docker/**/*"
      - go.mod
      - go.sum
      - .gitlab-ci.yml
    refs:
      - main
      - tags

publish-node:
  extends: .publish-docker-to-private
  variables:
    DOCKERFILE_CONTEXT: ./node
    DOCKER_IMAGE_NAME: gitlab-pipes-node
  parallel:
    matrix:
      - IMAGE_TAGS: ${NODE_VERSION}
        BUILD_ARGS: --build-arg NODE_VERSION=${NODE_VERSION}
        NODE_VERSION:
          - 16
          - 16-alpine
  only:
    changes:
      - "node/**/*"
      - go.mod
      - go.sum
      - .gitlab-ci.yml
    refs:
      - main

publish-gl-artifacts:
  extends: .publish-docker-to-private
  variables:
    DOCKERFILE_CONTEXT: ./gl-artifacts
    DOCKER_IMAGE_NAME: gitlab-pipes-gl-artifacts
    IMAGE_TAGS: latest
  only:
    changes:
      - "gl-artifacts/**/*"
      - go.mod
      - go.sum
      - .gitlab-ci.yml
    refs:
      - main
      - tags

publish-markdown-toc-artifacts:
  extends: .publish-docker-to-public
  variables:
    DOCKERFILE_CONTEXT: ./markdown-toc
    DOCKER_IMAGE_NAME: pipe-markdown-toc
    IMAGE_TAGS: latest
  only:
    changes:
      - "markdown-toc/**/*"
      - go.mod
      - go.sum
      - .gitlab-ci.yml
    refs:
      - main
      - tags

publish-update-docker-hub-readme:
  extends: .publish-docker-to-public
  variables:
    DOCKERFILE_CONTEXT: ./update-docker-hub-readme
    DOCKER_IMAGE_NAME: pipe-update-docker-hub-readme
    IMAGE_TAGS: latest
  only:
    changes:
      - "update-docker-hub-readme/**/*"
      - go.mod
      - go.sum
      - .gitlab-ci.yml
    refs:
      - main
      - tags
