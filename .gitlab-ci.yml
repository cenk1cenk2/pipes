stages:
  - install
  - build
  - publish-first
  - publish

variables:
  PARENT_PIPELINE_ID: $CI_PIPELINE_ID
  LOG_LEVEL: debug
  GO_LINT_COMMAND: make lint

.publish-first:
  stage: publish-first
  before_script:
    - cd $DOCKER_CONTEXT
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_BUILD_TOKEN $CI_REGISTRY
    - docker build --pull -t $CI_REGISTRY_IMAGE/$CONTAINER_IMAGE .
    - docker push $CI_REGISTRY_IMAGE/$CONTAINER_IMAGE
  tags:
    - docker

.publish-docker-to-private:
  stage: publish
  trigger:
    include:
      - project: devops/pipes
        file: /templates/docker-build-with-artifacts.gitlab-ci.yml
    strategy: depend

.publish-docker-to-public:
  stage: publish
  trigger:
    include:
      - project: devops/pipes
        file: /templates/docker-build-with-artifacts-dockerhub.gitlab-ci.yml
    strategy: depend

include:
  - project: devops/pipes
    file: /templates/go-install.gitlab-ci.yml
  - project: devops/pipes
    file: /templates/go-lint.gitlab-ci.yml

build:
  stage: build
  image: golang:alpine
  before_script:
    - cd ${APP_FOLDER}
  script:
    - apk add --no-cache --no-progress make git
    - make -j4 build
  artifacts:
    paths:
      - "./*/dist/"
  parallel:
    matrix:
      - APP_FOLDER: ./_template
      - APP_FOLDER: ./docker
      - APP_FOLDER: ./gh-release-tracker
      - APP_FOLDER: ./node
      - APP_FOLDER: ./gl-artifacts
      - APP_FOLDER: ./markdown-toc
      - APP_FOLDER: ./update-docker-hub-readme
      - APP_FOLDER: ./semantic-release
      - APP_FOLDER: ./select-env
      - APP_FOLDER: ./s3-upload
  tags:
    - docker

# to stop depending on itself

publish-first-docker:
  extends: .publish-first
  variables:
    DOCKER_CONTEXT: ./docker
    CONTAINER_IMAGE: gitlab-pipes-docker:latest
  only:
    changes:
      - "docker/**/*"
      - go.mod
      - go.sum
      - .gitlab-ci.yml
    refs:
      - main
      - tags

publish-first-gl-artifacts:
  extends: .publish-first
  variables:
    DOCKER_CONTEXT: ./gl-artifacts
    CONTAINER_IMAGE: gitlab-pipes-gl-artifacts:latest
  only:
    changes:
      - "gl-artifacts/**/*"
      - go.mod
      - go.sum
      - .gitlab-ci.yml
    refs:
      - main
      - tags

# private images

publish-docker:
  extends: .publish-docker-to-private
  variables:
    DOCKERFILE_CONTEXT: ./docker
    DOCKER_IMAGE_NAME: gitlab-pipes-docker
    IMAGE_TAGS: latest
    PARENT_DOWNLOAD_ARTIFACTS: "build: [./docker]"
  only:
    changes:
      - "docker/**/*"
      - go.mod
      - go.sum
      - .gitlab-ci.yml
    refs:
      - main
      - tags

publish-node:
  extends: .publish-docker-to-private
  variables:
    DOCKERFILE_CONTEXT: ./node
    DOCKER_IMAGE_NAME: gitlab-pipes-node
    PARENT_DOWNLOAD_ARTIFACTS: "build: [./node]"
  parallel:
    matrix:
      - IMAGE_TAGS: ${NODE_VERSION}
        BUILD_ARGS: NODE_VERSION=${NODE_VERSION}
        NODE_VERSION:
          - 16
          - 16-alpine
          - 18
          - 18-alpine
  only:
    changes:
      - "node/**/*"
      - go.mod
      - go.sum
      - .gitlab-ci.yml
    refs:
      - main
      - tags

publish-gl-artifacts:
  extends: .publish-docker-to-private
  variables:
    DOCKERFILE_CONTEXT: ./gl-artifacts
    DOCKER_IMAGE_NAME: gitlab-pipes-gl-artifacts
    IMAGE_TAGS: latest
    PARENT_DOWNLOAD_ARTIFACTS: "build: [./gl-artifacts]"
  only:
    changes:
      - "gl-artifacts/**/*"
      - go.mod
      - go.sum
      - .gitlab-ci.yml
    refs:
      - main
      - tags

