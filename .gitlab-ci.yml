---
stages:
  - pre-build
  - pre-manifest
  - install
  - build
  - publish-first
  - manifest
  - publish
  - post

variables:
  LOG_LEVEL: trace
  GO_VERSION: 1.19-alpine

.publish-first:
  stage: publish-first
  before_script:
    - cd $DOCKERFILE_CONTEXT
  variables:
    DOCKER_BUILDKIT: "1"
    GITLAB_CI_ARCH: amd64
    DOCKERFILE_NAME: Dockerfile
    DOCKERFILE_CONTEXT: .
    DOCKER_IMAGE_BUILD_ARGS: ""
  script:
    - docker login -u $DOCKERHUB_USERNAME -p $DOCKERHUB_PASSWORD
    - docker build --pull -t $DOCKER_IMAGE_NAME:$DOCKER_IMAGE_TAGS $DOCKER_IMAGE_BUILD_ARGS -f ${DOCKERFILE_NAME} .
    - docker push $DOCKER_IMAGE_NAME:$DOCKER_IMAGE_TAGS
  tags:
    - $GITLAB_CI_ARCH

.docker-manifest-first:
  variables:
    DOCKER_BUILDKIT: "1"
  script:
    - docker login -u $DOCKERHUB_USERNAME -p $DOCKERHUB_PASSWORD
    - docker manifest create ${DOCKER_IMAGE_NAME}:${DOCKER_IMAGE_TAGS} ${DOCKER_IMAGE_AMEND_TAGS}
    - docker manifest push --purge $DOCKER_IMAGE_NAME:$DOCKER_IMAGE_TAGS
  tags:
    - external

.publish-docker-to-private:
  stage: publish
  trigger:
    include:
      - project: devops/pipes
        file: /templates/docker-build-with-artifacts.gitlab-ci.yml
    strategy: depend

.publish-docker-to-public:
  stage: publish
  trigger:
    include:
      - project: devops/pipes
        file: /templates/docker-build-with-artifacts-dockerhub.gitlab-ci.yml
    strategy: depend

.publish-docker-to-public-without-artifacts:
  stage: pre-build
  trigger:
    include:
      - project: devops/pipes
        file: /templates/docker-build-dockerhub.gitlab-ci.yml
    strategy: depend

.manifest-docker-to-public:
  trigger:
    include:
      - project: devops/pipes
        file: /templates/docker-manifest-dockerhub.gitlab-ci.yml
    strategy: depend

.docker-hub-readme:
  stage: post
  trigger:
    include:
      - project: devops/pipes
        file: /templates/update-docker-hub-readme.gitlab-ci.yml
    strategy: depend

include:
  - project: devops/pipes
    file: /templates/go-install.gitlab-ci.yml
  - project: devops/pipes
    file: /templates/go-build.gitlab-ci.yml
  - project: devops/pipes
    file: /templates/go-lint.gitlab-ci.yml
  - project: devops/pipes
    file: /templates/parent-pipeline-id.gitlab-ci.yml

publish-go:
  extends: .publish-first
  stage: pre-build
  variables:
    DOCKERFILE_CONTEXT: ./go
    DOCKER_IMAGE_NAME: cenk1cenk2/pipe-go
  parallel:
    matrix:
      - DOCKER_IMAGE_TAGS: ${GO_VERSION}-amd64
        DOCKER_IMAGE_BUILD_ARGS: --build-arg=GO_VERSION=${GO_VERSION}
        DOCKERFILE_NAME: Dockerfile-alpine
        GO_VERSION:
          - 1.19-alpine
        GITLAB_CI_ARCH: amd64
      - DOCKER_IMAGE_TAGS: ${GO_VERSION}-arm64
        DOCKER_IMAGE_BUILD_ARGS: --build-arg=GO_VERSION=${GO_VERSION}
        DOCKERFILE_NAME: Dockerfile-alpine
        GO_VERSION:
          - 1.19-alpine
        GITLAB_CI_ARCH: arm64
  only:
    #   changes:
    #     - "go/**/*"
    #     - .gitlab-ci.yml
    refs:
      - main
      - tags

manifest-go:
  extends: .docker-manifest-first
  stage: pre-manifest
  parallel:
    matrix:
      - DOCKER_IMAGE_NAME: cenk1cenk2/pipe-go
        DOCKER_IMAGE_TAGS: 1.19-alpine
        DOCKER_IMAGE_AMEND_TAGS: "-a cenk1cenk2/pipe-go:1.19-alpine-amd64 -a cenk1cenk2/pipe-go:1.19-alpine-arm64"

build:
  variables:
    GO_BUILD_COMMAND: task $PIPE:build
  artifacts:
    paths:
      - "./*/dist/"
  parallel:
    matrix:
      - PIPE: template
      - PIPE: docker
      - PIPE: gh-release-tracker
      - PIPE: node
      - PIPE: gl-artifacts
      - PIPE: markdown-toc
      - PIPE: update-docker-hub-readme
      - PIPE: semantic-release
      - PIPE: select-env
      - PIPE: s3-upload

# to stop depending on itself

publish-first-docker:
  extends: .publish-first
  variables:
    DOCKERFILE_CONTEXT: ./docker
    DOCKER_IMAGE_NAME: cenk1cenk2/pipe-docker
  parallel:
    matrix:
      - DOCKER_IMAGE_TAGS: latest-amd64
        GITLAB_CI_ARCH: amd64
      - DOCKER_IMAGE_TAGS: latest-arm64
        GITLAB_CI_ARCH: arm64
