    - job: "docker-build_markdown-toc"
      artifacts: false
    - job: "docker-build_node"
      artifacts: false
    - job: "docker-build_select-env"
      artifacts: false
    - job: "docker-build_semantic-release"
      artifacts: false
    - job: "docker-build_update-docker-hub-readme"
