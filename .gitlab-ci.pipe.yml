---
spec:
  inputs:
    cwd:
      type: string
      description: The working directory of the pipe.
    container-image-name:
      type: string
      description: The name of the container image.
    container-matrix:
      type: array
      description: A matrix of containers for building images.
    container-rules:
      type: array
      description: Rules for container publishing.
      default:
        - when: always
---
stages:
  - build
  - container

variables:
  GO_CWD: $[[inputs.cwd]]

lint:
  stage: build
  image: cenk1cenk2/pipe-go:bootstrap
  needs:
    - pipeline: $CI_PARENT_PIPELINE_ID
      job: install
      artifacts: true
  script:
    - pipe tool -- golangci-lint run --timeout 3m
  tags:
    - amd64
    - docker

build:
  stage: build
  image: cenk1cenk2/pipe-go:bootstrap
  needs:
    - pipeline: $CI_PARENT_PIPELINE_ID
      job: install
      artifacts: true
  variables:
    GO_BUILD_BINARY_NAME: pipe
    GO_BUILD_LINKER: -w -s
    GO_BUILD_VARIABLES: |-
      main.VERSION: BUILD.{{ now | date "2006-01-02T15:04:05Z0700" }}
    GO_BUILD_TARGETS: |-
      - os: linux
        arch: amd64
  artifacts:
    paths:
      - $GO_CWD/dist/
  script:
    - pipe build
  tags:
    - amd64
    - docker

container:
  stage: container
  image: cenk1cenk2/pipe-buildah:bootstrap
  needs:
    - job: lint
    - job: build
  variables:
    CONTAINER_REGISTRY_USERNAME: $DOCKERHUB_USERNAME
    CONTAINER_REGISTRY_PASSWORD: $DOCKERHUB_PASSWORD
    CONTAINER_FILE_CONTEXT: $[[inputs.cwd]]
    CONTAINER_IMAGE_NAME: $[[inputs.container-image-name]]
  parallel:
    matrix: $[[inputs.container-matrix]]
  script:
    - pipe build
  rules: $[[inputs.container-rules]]
  tags:
    - amd64
    - docker
