---
stages:
  - bootstrap

dummy:
  stage: bootstrap
  image: alpine:latest
  script:
    - echo "imdat"
  tags:
    - docker

bootstrap:
  stage: bootstrap
  trigger:
    strategy: depend
    include:
      - local: .gitlab-ci.bootstrap.yml
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
      changes:
        paths:
          - go/
          - buildah/
          - .gitlab-ci.bootstrap.yml
        compare_to: $CI_DEFAULT_BRANCH
    - if: $CI_COMMIT_TAG
