---
stages:
  - bootstrap

bootstrap:
  stage: bootstrap
  trigger:
    strategy: depend
    include:
      - local: .gitlab-ci.bootstrap.yml
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
      changes:
        - go/**
        - buildah/**
        - .gitlab-ci.bootstrap.yml
    - if: $CI_COMMIT_TAG
