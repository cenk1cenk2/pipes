---
stages:
  - bootstrap

dummy:
  stage: bootstrap
  image: alpine:latest
  script:
    - echo "imdat"

bootstrap:
  stage: bootstrap
  trigger:
    strategy: depend
    include:
      - local: .gitlab-ci.bootstrap.yml
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
      changes:
        - go/**
        - buildah/**
        - .gitlab-ci.bootstrap.yml
    - if: $CI_COMMIT_TAG
